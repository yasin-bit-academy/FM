<!DOCTYPE html>
<html>

<head>
  <title>MTE | Log In</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>

<!-- Navbar (boven) -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-wide w3-padding w3-card">
    <a href="index.html" class="w3-bar-item w3-button"><b>MTE |</b> Facilitair management</a>

    <!-- Float links to the right. -->
    <div class="w3-right">
      <a href="services.html" class="w3-bar-item w3-button">Services</a>
      <a href="overons.html" class="w3-bar-item w3-button">Over Ons</a>
      <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
      <a href="login.html" class="w3-bar-item w3-button">Log In</a>
    </div>
  </div>
</div>

<br>
<br>
<br>

<!-- login form -->
<div class="card">

  <h5 class="card-header info-color black-text text-center py-4">
    <strong>Inloggen</strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">

    <!-- Form -->
    <form class="text-center" style="color: grey;" action="#!">

      <!-- E-mail -->
      <div class="md-form">
        <input type="email" id="materialLoginFormEmail" class="form-control" placeholder="E-mail">
        
      </div>

      <!-- Wachtwoord -->
      <div class="md-form">
        <input type="password" id="materialLoginFormPassword" class="form-control" placeholder="Wachtwoord">
        
      </div>

      <div class="d-flex justify-content-around">
        <div>
          <!-- Herinner mij -->
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
            <label class="form-check-label" for="materialLoginFormRemember">Herinner Mij</label>
          </div>
        </div>

        <div>
          <!-- Wachtwoord vergeten -->
          <a href="#">Wachtwoord vergeten?</a>
        </div>
      </div>

      <!-- Login knop -->
      <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Log In</button>

      <!-- Registreren -->
      <p>Geen gebruiker?
        <a href="#">Registreren</a>
      </p>

      <!-- socialmedia icoontjes -->
      <p>login in met:</p>
      <a href="https://www.facebook.com/" type="button" class="btn-floating btn-fb btn-sm">
        <i class="fab fa-facebook-f"></i>
      </a>

      <a href="https://twitter.com/" type="button" class="btn-floating btn-tw btn-sm">
        <i class="fab fa-twitter"></i>
      </a>

      <a href="https://www.linkedin.com/" type="button" class="btn-floating btn-li btn-sm">
        <i class="fab fa-linkedin-in"></i>
      </a>

    </form>

</div>

<br>
<br>
<br>
<br>
<br>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>&copy; 2020 MTE | All Rights Reserved.</p>
</footer>

</body>

</html>
